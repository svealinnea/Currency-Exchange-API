<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <form id="currency">
      <h1>Currency Exchange!</h1>
        <p class="dollar">Please Enter a Dollar Amount</p>
        <input type="number" placeholder="$100" id="input" required>
        <p>Where would you like to travel?</p>
        <select class="form-control" id="currency">
          <option value=0></option>
          <option value=1>Spain</option>
          <option value=2>Australia</option>
          <option value=3>China</option>
          <option value=4>United Kingdom</option>
          <option value=5>New Zealand</option>
          <option value=6>Mexico</option>
        </select>
        <div class="center">
          <button class="button" type="submit" id="submit">Submit</button>
        </div>
        <div id="spain"></div>
        <div id="australia"></div>
        <div id="china"></div>
        <div id="uk"></div>
        <div id="nz"></div>
        <div id="mexico"></div>
        <div id="error">That is not one of the currencie's offered</div>
    </form>
  </div>
</body>
